<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ticketgetter</title>


    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
<Style>
    .SearchBox {
        background-color:aqua;
        margin:auto;
        margin-top: 10%;
        border-radius: 25px;
        padding: 20px;
        width: 600px;
        text-align: center;
        
    }

    .biljett {
       border: 5px;
    }
    label {
    display: block;
    font: 1rem 'Fira Sans', sans-serif;
}

input,
label {
    margin: .4rem 0;
}
    
</Style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">Ticketgetter</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Hem <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Inrikes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Utrikes</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Sista Minuten</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                       Kundservice
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Kontakt</a>
                        <a class="dropdown-item" href="#">Chat</a>
                        
                    </div>
                </li>

            </ul>
            
        </div>
    </nav>
    <!-- End of Navbar! -->
    <div class="SearchBox">
        <input id="from" type="text" placeholder="Från">
        <input id="too" type="text" placeholder="Till">
        <label for="start">Utresa:</label>
        <input type="date" id="startdate" name="trip-start"
            value="date"
            min="date" max="2021-12-31">
        <label for="start">Retur:</label>
        <input type="date" id="enddate" name="trip-end"
            value="date"
            min="date" max="2021-12-31">
        <h1></h1>
        
        <form name="menyform">
            <select name="listmeny" onChange="dropdownmeny()">
            
            <option href="#">Antal resenärer</option>
            <option href="#">1</option>
            <option href="#">2</option>
            <option href="#">3</option>
            <option href="#">4</option>
            </select>
            </form>

            <form name="menyform" class="biljett">
                <select name="listmeny" onChange="dropdownmeny()">
                
                <option href="#">Biljettyp</option>
                <option href="#">Ekonomi</option>
                <option href="#">Business</option>
                <option href="#">Ekonomi plus</option>
                <option href="#">Första klass</option>
                </select>
                </form>
    </div>

   
    <script>
        n =  new Date();
        y = n.getFullYear();
        m = n.getMonth() + 1;
        d = n.getDate();
        document.getElementById("date").innerHTML = m + "/" + d + "/" + y;
    </script>
    <script language="javascript">
        function dropdownmeny() {
        var URL = document.menyform.listmeny.options[document.menyform.listmeny.selectedIndex].value;
        
        window.location.href = URL;
        
        }
        </script>
</body>

</html>
